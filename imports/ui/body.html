<body>
    <div class="container">
        <header>
            <h1>Todo List ({{inCompleteCount}})</h1>

            <label class="hide-completed">
                <input type="checkbox">
                Hide completed tasks
            </label>

            {{> loginButtons}}

            {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="text" placeholder="Type here to add a new task">
            </form>
            {{/if}}
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
